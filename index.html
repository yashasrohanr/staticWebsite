<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div class="center">
        <h1>Login Form  </h1>
        <form method="">
            <div class="txt-field">
                <img src="https://github.com/yashasrohanr/staticWebsite/blob/main/PNG_files/usernameIcon.png?raw=true" alt="usernameIcon" width="18" height="18">
                <input type = "text"  placeholder = "Email or Phone"  pattern = "^([a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3})|(\d{10})$" required />
            </div>
            <div class="txt-field">
                <img src="https://github.com/yashasrohanr/staticWebsite/blob/main/PNG_files/passwordIcon.png?raw=true" alt="usernameIcon" width="18" height="18">
                <input type = "password" placeholder = "Password"/ required>
            </div>
            <div class="pass" >
                <a href="#">Forgot Password ?</a>
            </div>
            <input type="Submit" value="LOGIN" class = "Login">
            <br>
            <div id = "or_login_with">Or login with</div>


           <!-- /*     Section where social media  buttons are added                      */ -->

            <div class="col" >
                <a href="//www.facebook.com" class="fb btn">
                    <i class="fa fa-facebook fa-fw"></i> facebook
                </a>    
                <a href="//www.instagram.com" class="instagram btn">
                    <i class="fa fa-instagram "></i> Instagram
                </a>
                
            </div>
            <!-- /*     social media buttons end                  */ -->



            <div class="signup_link">Don't have an account ?
                <a href="#">Signup Now</a>
            </div>
        </form>
    </div>  
</html>
